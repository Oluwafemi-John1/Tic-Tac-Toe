<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        table {
            height: 400px;
            width: 400px;
            padding: 2px;
        }
        td {
            height: 20;
            width: 20;
            text-align: center;
            font-size: xx-large;
        }
        @media screen and (max-width:450px) {
            body {
                overflow-x: hidden;
            }
            table {
                height: 250px;
                width: 250px;
            }
        }
    </style>
</head>
<body class="ms-5 me-5">
    <h1 align="center" class="text-uppercase text-decoration-underline sticky-top bg-white">Tic Tac Toe</h1>
    <h1>Participants</h1>
    <div class="row">
        <div class="col-lg-5 col-sm-12 my-2">
            <h3>First Player</h3>
            <input type="text" placeholder="Enter your name" class="form-control bg-light shadow-sm">
        </div>
        <div class="col-lg-5 col-sm-12 my-2">
            <h3>Second Player</h3>
            <input type="text" placeholder="Enter your name" class="form-control bg-light shadow-sm">
        </div>
        <div>
            <button type="button" class="btn btn-secondary">Submit</button>
        </div>
    </div>
    <table border="1" class="border mt-3">
        <tr class="border border-2">
            <td onclick="test(event)" class="border border-dark bg-light"></td>
            <td onclick="test(event)" class="border border-dark"></td>
            <td onclick="test(event)" class="border border-dark bg-light"></td>
        </tr>
        <tr class="border border-2">
            <td onclick="test(event)" class="border border-dark"></td>
            <td onclick="test(event)" class="border border-dark bg-light"></td>
            <td onclick="test(event)" class="border border-dark"></td>
        </tr>
        <tr class="border border-2">
            <td onclick="test(event)" class="border border-dark bg-light"></td>
            <td onclick="test(event)" class="border border-dark"></td>
            <td onclick="test(event)" class="border border-dark bg-light"></td>
        </tr>
    </table>
    <div class="mt-3">
        <button type="button" class="btn btn-success">Continue</button>
        <button type="button" class="btn btn-danger">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
